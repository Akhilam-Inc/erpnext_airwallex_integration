<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Bank Integration Documentation{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/bank_integration/css/docs.css">

    <!-- Additional head content -->
    {% block head_include %}{% endblock %}

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/bank_integration/images/favicon.ico">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/docs">
                <strong>Bank Integration</strong> Docs
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/docs">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs/installation">Get Started</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs/user-guide">User Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs/api-reference">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Akhilam-Inc/erpnext_airwallex_integration" target="_blank">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="docs-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Akhilam Inc. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="https://github.com/Akhilam-Inc/erpnext_airwallex_integration" target="_blank" class="footer-link">GitHub</a>
                    <a href="/docs/troubleshooting" class="footer-link">Support</a>
                    <a href="/docs/changelog" class="footer-link">Changelog</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    {% block script_include %}{% endblock %}
</body>
</html>
